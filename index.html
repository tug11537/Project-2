<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Math Converter</title>
    <script defer type="module" src="script.js"></script>
    <style>
        h1, h2 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Musical Math Converter</h1>
    
    <label>MIDI Pitch: <input type="number" id="midiInput"></label>
    <button id="midiToFreq">Convert to Frequency</button>
    <p>Frequency: <span id="freqResult"></span></p>
    
    <label>Frequency (Hz): <input type="number" id="freqInput"></label>
    <button id="freqToMidi">Convert to MIDI Pitch</button>
    <p>MIDI Pitch: <span id="midiResult"></span></p>
    
    <label>dBFS: <input type="number" id="dbfsInput"></label>
    <button id="dbfsToLinear">Convert to Linear Amplitude</button>
    <p>Linear Amplitude: <span id="linearResult"></span></p>
    
    <label>Linear Amplitude: <input type="number" id="linearInput"></label>
    <button id="linearToDbfs">Convert to dBFS</button>
    <p>dBFS: <span id="dbfsResult"></span></p>
</body>
</html>
